<script type="text/javascript">
//显示中奖结果 这个函数需要自定义，默认没有
function lotteryStop(index){
	//index就是lottery.num
	switch(index){
		case 4:
			alert("谢谢参与！");
			break;
		case 7:
			alert("谢谢参与！");
			break;
		case 6:
			alert("恭喜您抽中了50元优惠券！");
			break;
		case 0:
			alert("恭喜您抽中了150元优惠券！");
			break;
		case 1:
			alert("恭喜您抽中了OPPO R9！");
			break;	
		case 2:
			alert("恭喜您抽中了100元优惠券！");
			break;
		case 3:
			alert("恭喜您抽中了U盘！");
			break;
		case 5:
			alert('恭喜您抽中了爱米优移动电源！');
			break;
		default:
			alert("当前抽奖人数过多，请稍后尝试！");

	}
}
window.onload=function(){
	lottery.init('lottery');
	$("#lottery a").click(function(){
		if (click) {
			return false;
		}else{
			click=true;
			lottery.speed=100;
			lottery.num=1;//最后停的位置
			roll();
			return false;
		}
	});
};
</script>
